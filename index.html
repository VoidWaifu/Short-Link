<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide-Link - Спрячь свою ссылку</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-accent: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #bb86fc;
            --accent-hover: #9d65d0;
            --success: #03dac6;
            --error: #cf6679;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .main-card {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.2);
        }

        .btn {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .btn-copy {
            background: var(--success);
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
            margin-left: 10px;
        }

        .btn-delete {
            background: var(--error);
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background: var(--bg-accent);
            border-radius: 8px;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .short-url {
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            color: var(--success);
            margin-bottom: 10px;
        }

        .links-container {
            margin-top: 40px;
        }

        .links-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .links-list {
            display: grid;
            gap: 15px;
        }

        .link-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .link-item:hover {
            transform: translateX(5px);
            border-color: var(--accent);
        }

        .link-info {
            flex: 1;
            min-width: 0;
        }

        .link-name {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .link-original {
            font-size: 14px;
            color: var(--text-secondary);
            word-break: break-all;
        }

        .link-short {
            font-size: 12px;
            color: var(--success);
            font-family: monospace;
            margin-top: 5px;
        }

        .link-actions {
            display: flex;
            gap: 10px;
            margin-left: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: var(--success);
            color: var(--bg-primary);
            border-radius: 8px;
            font-weight: 500;
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--error);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .link-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .link-actions {
                margin-left: 0;
                margin-top: 15px;
                width: 100%;
            }
            
            .btn-copy, .btn-delete {
                width: 100%;
                margin-left: 0;
                margin-top: 5px;
            }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <header>
            <h1>Hide-Link</h1>
            <p class="subtitle">Спрячьте свою ссылку</p>
        </header>
        
        <main>
            <div class="main-card">
                <div class="input-group">
                    <label for="urlInput">Введите URL для сокрытия:</label>
                    <input type="url" id="urlInput" placeholder="https://example.com/очень-длинный-путь-к-странице" required>
                </div>
                
                <div class="input-group">
                    <label for="nameInput">Название ссылки (для вашего удобства):</label>
                    <input type="text" id="nameInput" placeholder="Моя важная ссылка" maxlength="50">
                </div>
                
                <button class="btn" id="createBtn">Создать скрытую ссылку</button>
                
                <div class="result" id="result">
                    <p><strong>Ваша скрытая ссылка:</strong></p>
                    <p class="short-url" id="shortUrl"></p>
                    <button class="btn btn-copy" id="copyBtn">Копировать</button>
                </div>
            </div>
            
            <div class="links-container">
                <div class="links-header">
                    <h2>Мои скрытые ссылки</h2>
                    <button class="btn btn-delete" id="clearBtn" style="width: auto; padding: 8px 15px;">Очистить все</button>
                </div>
                
                <div class="links-list" id="linksList">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10.59 13.41c.41.39.41 1.03 0 1.42-.39.39-1.03.39-1.42 0a5.003 5.003 0 0 1 0-7.07l3.54-3.54a5.003 5.003 0 0 1 7.07 0 5.003 5.003 0 0 1 0 7.07l-1.49 1.49c.01-.82-.12-1.64-.4-2.42l.47-.48a2.982 2.982 0 0 0 0-4.24 2.982 2.982 0 0 0-4.24 0l-3.53 3.53a2.982 2.982 0 0 0 0 4.24zm2.82-4.24c.39-.39 1.03-.39 1.42 0a5.003 5.003 0 0 1 0 7.07l-3.54 3.54a5.003 5.003 0 0 1-7.07 0 5.003 5.003 0 0 1 0-7.07l1.49-1.49c-.01.82.12 1.64.4 2.43l-.47.47a2.982 2.982 0 0 0 0 4.24 2.982 2.982 0 0 0 4.24 0l3.53-3.53a2.982 2.982 0 0 0 0-4.24.973.973 0 0 1 0-1.42z"/>
                        </svg>
                        <p>Ссылок пока нет. Создайте первую!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        const BASE_URL = 'https://voidwaifu.github.io';
        
        function encodeUrlToShort(url) {
            try {
                const base64 = btoa(unescape(encodeURIComponent(url)));
                return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            } catch (e) {
                return btoa(url).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            }
        }
        
        function decodeShortToUrl(short) {
            try {
                let base64 = short.replace(/-/g, '+').replace(/_/g, '/');
                while (base64.length % 4) {
                    base64 += '=';
                }
                return decodeURIComponent(escape(atob(base64)));
            } catch (e) {
                return null;
            }
        }
        
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${isError ? 'error' : ''} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function saveToLocalStorage(links) {
            localStorage.setItem('hideLinks', JSON.stringify(links));
        }
        
        function loadFromLocalStorage() {
            const data = localStorage.getItem('hideLinks');
            return data ? JSON.parse(data) : [];
        }
        
        function createHideLink() {
            const urlInput = document.getElementById('urlInput');
            const nameInput = document.getElementById('nameInput');
            const url = urlInput.value.trim();
            const name = nameInput.value.trim();
            
            if (!url) {
                showNotification('Введите URL', true);
                urlInput.focus();
                return;
            }
            
            let fullUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                fullUrl = 'https://' + url;
            }
            
            try {
                new URL(fullUrl);
            } catch (e) {
                showNotification('Введите корректный URL', true);
                return;
            }
            
            const shortCode = encodeUrlToShort(fullUrl);
            const shortUrl = `${BASE_URL}/${shortCode}`;
            
            const links = loadFromLocalStorage();
            const link = {
                id: Date.now().toString(),
                name: name || `Ссылка ${links.length + 1}`,
                originalUrl: fullUrl,
                shortUrl: shortUrl,
                createdAt: new Date().toISOString()
            };
            
            links.unshift(link);
            saveToLocalStorage(links);
            
            document.getElementById('shortUrl').textContent = shortUrl;
            document.getElementById('result').classList.add('show');
            
            navigator.clipboard.writeText(shortUrl).then(() => {
                showNotification('Ссылка создана и скопирована!');
            }).catch(() => {
                showNotification('Ссылка создана!');
            });
            
            urlInput.value = '';
            nameInput.value = '';
            
            renderLinks();
        }
        
        function deleteLink(id) {
            const links = loadFromLocalStorage();
            const filtered = links.filter(link => link.id !== id);
            saveToLocalStorage(filtered);
            renderLinks();
            showNotification('Ссылка удалена');
        }
        
        function clearAllLinks() {
            if (confirm('Удалить все сохраненные ссылки?')) {
                localStorage.removeItem('hideLinks');
                renderLinks();
                showNotification('Все ссылки удалены');
            }
        }
        
        function renderLinks() {
            const linksList = document.getElementById('linksList');
            const links = loadFromLocalStorage();
            
            if (links.length === 0) {
                linksList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10.59 13.41c.41.39.41 1.03 0 1.42-.39.39-1.03.39-1.42 0a5.003 5.003 0 0 1 0-7.07l3.54-3.54a5.003 5.003 0 0 1 7.07 0 5.003 5.003 0 0 1 0 7.07l-1.49 1.49c.01-.82-.12-1.64-.4-2.42l.47-.48a2.982 2.982 0 0 0 0-4.24 2.982 2.982 0 0 0-4.24 0l-3.53 3.53a2.982 2.982 0 0 0 0 4.24zm2.82-4.24c.39-.39 1.03-.39 1.42 0a5.003 5.003 0 0 1 0 7.07l-3.54 3.54a5.003 5.003 0 0 1-7.07 0 5.003 5.003 0 0 1 0-7.07l1.49-1.49c-.01.82.12 1.64.4 2.43l-.47.47a2.982 2.982 0 0 0 0 4.24 2.982 2.982 0 0 0 4.24 0l3.53-3.53a2.982 2.982 0 0 0 0-4.24.973.973 0 0 1 0-1.42z"/>
                        </svg>
                        <p>Ссылок пока нет. Создайте первую!</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            links.forEach(link => {
                html += `
                    <div class="link-item">
                        <div class="link-info">
                            <div class="link-name">${link.name}</div>
                            <div class="link-original">${link.originalUrl}</div>
                            <div class="link-short">${link.shortUrl}</div>
                        </div>
                        <div class="link-actions">
                            <button class="btn btn-copy" onclick="copyToClipboard('${link.shortUrl}')">Копировать</button>
                            <button class="btn btn-delete" onclick="deleteLink('${link.id}')">Удалить</button>
                        </div>
                    </div>
                `;
            });
            
            linksList.innerHTML = html;
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Скопировано!');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showNotification('Скопировано!');
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            renderLinks();
            
            document.getElementById('createBtn').addEventListener('click', createHideLink);
            document.getElementById('copyBtn').addEventListener('click', () => {
                const shortUrl = document.getElementById('shortUrl').textContent;
                copyToClipboard(shortUrl);
            });
            document.getElementById('clearBtn').addEventListener('click', clearAllLinks);
            
            document.getElementById('urlInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') createHideLink();
            });
            
            const urlParams = new URLSearchParams(window.location.search);
            const presetUrl = urlParams.get('url');
            if (presetUrl) {
                document.getElementById('urlInput').value = decodeURIComponent(presetUrl);
            }
        });
    </script>
</body>
</html>
