<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Link - Спрячь свою ссылку</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-accent: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #bb86fc;
            --accent-hover: #9d65d0;
            --success: #03dac6;
            --error: #cf6679;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .main-card {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.2);
        }

        .btn {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .btn-copy {
            background: var(--success);
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
        }

        .btn-delete {
            background: var(--error);
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
        }

        .btn-edit {
            background: var(--accent);
            color: var(--bg-primary);
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-edit:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background: var(--bg-accent);
            border-radius: 8px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .result.visible {
            display: block;
        }
        .result.show {
            opacity: 1;
            animation: fadeIn 0.3s;
        }
        .result.hide {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .short-url {
            word-break: break-all;
            font-family: 'Arial', 'Segoe UI', sans-serif;
            font-size: 14px;
            color: var(--success);
            margin-bottom: 10px;
        }

        .links-container {
            margin-top: 40px;
        }

        .links-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .links-list {
            display: grid;
            gap: 15px;
            max-width: 100%;
        }

        .link-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
            max-width: 100%;
            overflow: hidden;
        }

        .link-info {
            flex: 1;
            min-width: 0;
            max-width: 100%;
            overflow: hidden;
        }

        .link-name {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            display: block;
        }

        .link-original,
        .link-short {
            font-size: 14px;
            color: var(--text-secondary);
            word-break: break-all;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 420px;
            display: block;
        }

        .link-short {
            color: var(--success);
            font-family: 'Arial', 'Segoe UI', sans-serif;
            margin-top: 5px;
        }

        .link-actions {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: var(--success);
            color: var(--bg-primary);
            border-radius: 8px;
            font-weight: 500;
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--error);
        }

        .mode-toggle {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .mode-toggle label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .toggle-group {
            display: inline-flex;
            justify-content: center;
            flex-wrap: nowrap;
            gap: 6px;
            width: min(100%, 420px);
            margin: 0 auto;
            padding: 6px;
            border-radius: 999px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .toggle-group::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 0;
            width: 50%;
            height: calc(100% - 8px);
            border-radius: 999px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.35);
            z-index: 0;
            transition: left 0.4s cubic-bezier(.4,1,.3,1), width 0.4s cubic-bezier(.4,1,.3,1);
            pointer-events: none;
        }

        .toggle-group.no-transition::before {
            transition: none !important;
        }

        .toggle-option {
            position: relative;
            flex: 1;
            min-width: 140px;
            padding: 0;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 0.2s ease;
            background: transparent;
            border: none;
            margin: 0;
            z-index: 1;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .toggle-option:hover span {
            transform: translateY(-1px);
        }

        .toggle-option input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .toggle-option span {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 8px 16px;
            border-radius: 999px;
            font-weight: 600;
            font-size: 0.95rem;
            background: transparent;
            color: var(--text-primary);
            transition: all 0.5s ease, color 0.5s ease;
            position: relative;
            z-index: 2;
            background: transparent !important;
            font-family: 'Arial', 'Segoe UI', sans-serif;
        }

        .toggle-option input:checked + span {
            background: transparent !important;
            color: var(--bg-primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 4px;
                max-width: 100vw;
            }
            header {
                padding: 10px 0;
                margin-bottom: 24px;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 6px;
            }
            .subtitle {
                font-size: 1rem;
            }
            .main-card {
                padding: 16px;
                margin-bottom: 18px;
                border-radius: 10px;
            }
            .input-group label {
                font-size: 0.95rem;
                margin-bottom: 5px;
            }
            input {
                font-size: 15px;
                padding: 10px 10px;
                border-radius: 6px;
            }
            .btn {
                font-size: 15px;
                padding: 10px 15px;
                border-radius: 6px;
                margin-top: 8px;
            }
            .btn-copy, .btn-delete, .btn-edit {
                font-size: 13px;
                padding: 7px 10px;
                border-radius: 6px;
            }
            .result {
                padding: 10px;
                font-size: 15px;
            }
            .short-url {
                font-size: 13px;
            }
            .links-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                margin-bottom: 12px;
                padding-bottom: 6px;
            }
            .links-list {
                gap: 10px;
            }
            .link-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
                border-radius: 8px;
            }
            .link-info {
                width: 100%;
                max-width: 100vw;
            }
            .link-name, .link-original, .link-short {
                font-size: 13px;
                max-width: 95vw;
                word-break: break-all;
                white-space: normal;
            }
            .link-actions {
                flex-direction: row;
                gap: 6px;
                margin-top: 10px;
                width: 100%;
            }
            .btn-copy, .btn-delete, .btn-edit {
                width: auto;
                margin: 0;
            }
            .empty-state {
                padding: 24px 8px;
                font-size: 15px;
            }
            .empty-state svg {
                width: 48px;
                height: 48px;
                margin-bottom: 12px;
            }
            .mode-toggle {
                gap: 6px;
                margin-bottom: 12px;
            }
            .toggle-group {
                max-width: 98vw;
                padding: 4px;
                flex-wrap: nowrap;
                width: min(100%, 420px);
            }
            .toggle-option span {
                font-size: 0.9rem;
                padding: 6px 8px;
                touch-action: manipulation;
            }
            .scanlines {
                background-size: 100% 2px;
            }
            .top-bar {
                padding-top: 0;
                padding-right: 0;
            }
            .my-site-btn {
                font-size: 13px;
                padding: 7px 12px;
                border-radius: 6px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.1rem;
            }
            .main-card {
                padding: 8px;
            }
            .btn {
                font-size: 13px;
                padding: 8px 8px;
            }
            .btn-copy, .btn-delete, .btn-edit {
                font-size: 12px;
                padding: 6px 6px;
            }
            .link-name, .link-original, .link-short {
                font-size: 12px;
            }
            .toggle-option span {
                font-size: 0.85rem;
                padding: 4px 4px;
            }
            .my-site-btn {
                font-size: 12px;
                padding: 6px 8px;
            }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.1;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 1px;
            padding-top: 1px;
            padding-right: 2px;
        }
        .my-site-btn {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 9px 22px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
            box-shadow: 0 2px 8px var(--shadow);
            text-decoration: none;
            display: inline-block;
        }
        .my-site-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 5px 15px var(--shadow);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <div class="top-bar">
            <a class="my-site-btn" href="https://voidwaifu.github.io" target="_blank" rel="noopener">Мой сайт</a>
        </div>
        <header>
            <h1>Hide Link</h1>
            <p class="subtitle">Спрячь свою ссылку</p>
        </header>
        
        <main>
            <div class="main-card">
                <div class="input-group">
                    <label for="urlInput">Введите URL для сокрытия:</label>
                    <input type="url" id="urlInput" placeholder="https://voidwaifu.github.io/Hide-Link/" required>
                </div>
                
                <div class="input-group">
                    <label for="nameInput">Название ссылки (для вашего удобства):</label>
                    <input type="text" id="nameInput" placeholder="Моя важная ссылка" maxlength="50">
                </div>
                
                <div class="mode-toggle">
                    <label>Режим ссылки:</label>
                    <div class="toggle-group">
                        <label class="toggle-option">
                            <input type="radio" name="mode" value="normal" checked>
                            <span>Обычный режим</span>
                        </label>
                        <label class="toggle-option">
                            <input type="radio" name="mode" value="ooo">
                            <span>Режим 0oO</span>
                        </label>
                    </div>
                </div>
                
                <button class="btn" id="createBtn">Создать скрытую ссылку</button>
                
                <div class="result" id="result">
                    <p><strong>Ваша скрытая ссылка:</strong></p>
                    <p class="short-url" id="shortUrl"></p>
                    <button class="btn btn-copy" id="copyBtn">Копировать</button>
                </div>
            </div>
            
            <div class="links-container">
                <div class="links-header">
                    <h2>Мои скрытые ссылки</h2>
                    <button class="btn btn-delete" id="clearBtn" style="width: auto; padding: 8px 15px;">Очистить все</button>
                </div>
                
                <div class="links-list" id="linksList">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10.59 13.41c.41.39.41 1.03 0 1.42-.39.39-1.03.39-1.42 0a5.003 5.003 0 0 1 0-7.07l3.54-3.54a5.003 5.003 0 0 1 7.07 0 5.003 5.003 0 0 1 0 7.07l-1.49 1.49c.01-.82-.12-1.64-.4-2.42l.47-.48a2.982 2.982 0 0 0 0-4.24 2.982 2.982 0 0 0-4.24 0l-3.53 3.53a2.982 2.982 0 0 0 0 4.24zm2.82-4.24c.39-.39 1.03-.39 1.42 0a5.003 5.003 0 0 1 0 7.07l-3.54 3.54a5.003 5.003 0 0 1-7.07 0 5.003 5.003 0 0 1 0-7.07l1.49-1.49c-.01.82.12 1.64.4 2.43l-.47.47a2.982 2.982 0 0 0 0 4.24 2.982 2.982 0 0 0 4.24 0l3.53-3.53a2.982 2.982 0 0 0 0-4.24.973.973 0 0 1 0-1.42z"/>
                        </svg>
                        <p>Ссылок пока нет. Создайте первую!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        const BASE_URL = 'https://voidwaifu.github.io';
        const BASE64URL_ALPHABET = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';
        const TRIT_MAP = ['0', 'o', 'O'];

        function saveSelectedMode(mode) {
            localStorage.setItem('hideLinksMode', mode);
        }
        function loadSelectedMode() {
            return localStorage.getItem('hideLinksMode') || 'normal';
        }

        function encodeUrlToShort(url) {
            try {
                const base64 = btoa(unescape(encodeURIComponent(url)));
                return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            } catch (e) {
                return btoa(url).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            }
        }
        
        function decodeShortToUrl(short) {
            try {
                let base64 = short.replace(/-/g, '+').replace(/_/g, '/');
                while (base64.length % 4) {
                    base64 += '=';
                }
                return decodeURIComponent(escape(atob(base64)));
            } catch (e) {
                return null;
            }
        }
        
        function encodeUrlToOoo(url) {
            const base64url = encodeUrlToShort(url);
            let out = '';
            for (const ch of base64url) {
                let idx = BASE64URL_ALPHABET.indexOf(ch);
                if (idx < 0) return '';
                for (let i = 0; i < 4; i++) {
                    const trit = idx % 3;
                    out += TRIT_MAP[trit];
                    idx = Math.floor(idx / 3);
                }
            }
            return out;
        }

        function getSelectedMode() {
            const selected = document.querySelector('input[name="mode"]:checked');
            return selected ? selected.value : 'normal';
        }
        
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${isError ? 'error' : ''} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function saveToLocalStorage(links) {
            localStorage.setItem('hideLinks', JSON.stringify(links));
        }
        
        function loadFromLocalStorage() {
            const data = localStorage.getItem('hideLinks');
            return data ? JSON.parse(data) : [];
        }
        
        function createHideLink() {
            const urlInput = document.getElementById('urlInput');
            const nameInput = document.getElementById('nameInput');
            const url = urlInput.value.trim();
            const name = nameInput.value.trim();
            
            if (!url) {
                showNotification('Введите URL', true);
                urlInput.focus();
                return;
            }
            
            let fullUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                fullUrl = 'https://' + url;
            }
            
            try {
                new URL(fullUrl);
            } catch (e) {
                showNotification('Введите корректный URL', true);
                return;
            }
            
            const shortCode = getSelectedMode() === 'ooo'
                ? encodeUrlToOoo(fullUrl)
                : encodeUrlToShort(fullUrl);
            const shortUrl = `${BASE_URL}/${shortCode}`;
            
            const links = loadFromLocalStorage();
            const link = {
                id: Date.now().toString(),
                name: name || `Ссылка ${links.length + 1}`,
                originalUrl: fullUrl,
                shortUrl: shortUrl,
                createdAt: new Date().toISOString()
            };
            
            links.unshift(link);
            saveToLocalStorage(links);
            
            document.getElementById('shortUrl').textContent = shortUrl;
            const resultBlock = document.getElementById('result');
            resultBlock.classList.add('visible');
            requestAnimationFrame(() => {
                resultBlock.classList.add('show');
            });

            clearTimeout(window.hideResultTimeout);
            window.hideResultTimeout = setTimeout(() => {
                resultBlock.classList.remove('show');
                setTimeout(() => {
                    resultBlock.classList.remove('visible');
                }, 300);
            }, 10000);

            showNotification('Ссылка создана!');
            
            urlInput.value = '';
            nameInput.value = '';
            
            renderLinks();
        }
        
        function deleteLink(id) {
            const links = loadFromLocalStorage();
            const filtered = links.filter(link => link.id !== id);
            saveToLocalStorage(filtered);
            renderLinks();
            showNotification('Ссылка удалена');
        }
        
        function clearAllLinks() {
            if (confirm('Удалить все сохраненные ссылки?')) {
                localStorage.removeItem('hideLinks');
                renderLinks();
                showNotification('Все ссылки удалены');
            }
        }
        
        function truncateEnd(str, maxLength = 48) {
            if (str.length <= maxLength) return str;
            return str.slice(0, maxLength - 3) + '...';
        }

        let editingLinkId = null;
        let editingNameValue = '';

        function renderLinks() {
            const linksList = document.getElementById('linksList');
            const links = loadFromLocalStorage();

            if (links.length === 0) {
                linksList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10.59 13.41c.41.39.41 1.03 0 1.42-.39.39-1.03.39-1.42 0a5.003 5.003 0 0 1 0-7.07l3.54-3.54a5.003 5.003 0 0 1 7.07 0 5.003 5.003 0 0 1 0 7.07l-1.49 1.49c.01-.82-.12-1.64-.4-2.42l.47-.48a2.982 2.982 0 0 0 0-4.24 2.982 2.982 0 0 0-4.24 0l-3.53 3.53a2.982 2.982 0 0 0 0 4.24zm2.82-4.24c.39-.39 1.03-.39 1.42 0a5.003 5.003 0 0 1 0 7.07l-3.54 3.54a5.003 5.003 0 0 1-7.07 0 5.003 5.003 0 0 1 0-7.07l1.49-1.49c-.01.82.12 1.64.4 2.43l-.47.47a2.982 2.982 0 0 0 0 4.24 2.982 2.982 0 0 0 4.24 0l3.53-3.53a2.982 2.982 0 0 0 0-4.24.973.973 0 0 1 0-1.42z"/>
                        </svg>
                        <p>Ссылок пока нет. Создайте первую!</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            links.forEach(link => {
                if (editingLinkId === link.id) {
                    html += `
                        <div class="link-item">
                            <div class="link-info">
                                <input type="text" id="editNameInput" value="${editingNameValue || link.name}" maxlength="50" style="width:90%;padding:8px;border-radius:6px;border:1px solid var(--border);background:var(--bg-primary);color:var(--text-primary);font-size:15px;">
                                <div class="link-original" title="${link.originalUrl}">${truncateEnd(link.originalUrl, 60)}</div>
                                <div class="link-short" title="${link.shortUrl}">${truncateEnd(link.shortUrl, 48)}</div>
                            </div>
                            <div class="link-actions">
                                <button class="btn btn-copy" onclick="saveEditLink('${link.id}')">Сохранить</button>
                                <button class="btn btn-delete" onclick="cancelEditLink()">Отмена</button>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="link-item">
                            <div class="link-info">
                                <div class="link-name" title="${link.name}">${truncateEnd(link.name, 48)}</div>
                                <div class="link-original" title="${link.originalUrl}">${truncateEnd(link.originalUrl, 60)}</div>
                                <div class="link-short" title="${link.shortUrl}">${truncateEnd(link.shortUrl, 48)}</div>
                            </div>
                            <div class="link-actions">
                                <button class="btn btn-copy" onclick="copyToClipboard('${link.shortUrl}')">Копировать</button>
                                <button class="btn btn-edit" onclick="editLink('${link.id}')">Редактировать</button>
                                <button class="btn btn-delete" onclick="deleteLink('${link.id}')">Удалить</button>
                            </div>
                        </div>
                    `;
                }
            });
            
            linksList.innerHTML = html;

            if (editingLinkId) {
                const input = document.getElementById('editNameInput');
                if (input) {
                    input.focus();
                    input.selectionStart = input.value.length;
                    input.addEventListener('input', (e) => {
                        editingNameValue = e.target.value;
                    });
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') saveEditLink(editingLinkId);
                        if (e.key === 'Escape') cancelEditLink();
                    });
                }
            }
        }

        function editLink(id) {
            const links = loadFromLocalStorage();
            const link = links.find(l => l.id === id);
            if (!link) return;
            editingLinkId = id;
            editingNameValue = link.name;
            renderLinks();
        }

        function saveEditLink(id) {
            const input = document.getElementById('editNameInput');
            if (!input) return;
            const newName = input.value.trim();
            if (!newName) {
                showNotification('Название не может быть пустым', true);
                input.focus();
                return;
            }
            let links = loadFromLocalStorage();
            links = links.map(link => link.id === id ? { ...link, name: newName } : link);
            saveToLocalStorage(links);
            editingLinkId = null;
            editingNameValue = '';
            renderLinks();
            showNotification('Название обновлено');
        }

        function cancelEditLink() {
            editingLinkId = null;
            editingNameValue = '';
            renderLinks();
        }

        function copyToClipboard(text) {
            if (!text) return;
            navigator.clipboard.writeText(text)
                .then(() => showNotification('Ссылка скопирована!'))
                .catch(() => showNotification('Ошибка копирования', true));
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderLinks();
            const savedMode = loadSelectedMode();
            const modeInputs = document.querySelectorAll('input[name="mode"]');
            modeInputs.forEach(input => {
                input.checked = (input.value === savedMode);
                input.addEventListener('change', () => {
                    if (input.checked) saveSelectedMode(input.value);
                });
            });

            document.getElementById('createBtn').addEventListener('click', createHideLink);
            document.getElementById('copyBtn').addEventListener('click', () => {
                const shortUrl = document.getElementById('shortUrl').textContent;
                copyToClipboard(shortUrl);
            });
            document.getElementById('clearBtn').addEventListener('click', clearAllLinks);
            
            document.getElementById('urlInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') createHideLink();
            });
            
            const urlParams = new URLSearchParams(window.location.search);
            const presetUrl = urlParams.get('url');
            if (presetUrl) {
                document.getElementById('urlInput').value = decodeURIComponent(presetUrl);
            }

            function updateToggleHighlight() {
                const group = document.querySelector('.toggle-group');
                if (!group) return;
                const options = Array.from(group.querySelectorAll('.toggle-option'));
                const checked = group.querySelector('input:checked');
                if (!checked) return;
                const label = checked.closest('.toggle-option');
                if (!label) return;

                const groupRect = group.getBoundingClientRect();
                const labelRect = label.getBoundingClientRect();
                const left = labelRect.left - groupRect.left;
                const width = labelRect.width;

                group.style.setProperty('--toggle-before-left', `${left}px`);
                group.style.setProperty('--toggle-before-width', `${width}px`);
            }

            const group = document.querySelector('.toggle-group');
            if (group) {
                group.classList.add('no-transition');
                updateToggleHighlight();
                requestAnimationFrame(() => {
                    group.classList.remove('no-transition');
                });

                group.addEventListener('change', updateToggleHighlight);
                window.addEventListener('resize', updateToggleHighlight);
            }
        });
    </script>
    <style>
        .toggle-group::before {
            left: var(--toggle-before-left, 0px);
            width: var(--toggle-before-width, 50%);
        }
    </style>
</body>
</html>
